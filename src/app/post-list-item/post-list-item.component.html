<li class="list-group-item pb-0">
    <h5>{{post.title}}</h5>
    <small>{{post.created_at|date: 'dd/MM/yyyy hh:mm:ss'}}</small>
    <p class="text-justify">
        <small>{{post.content}}</small> <br>
        <a class="mx-2" style="color:grey;" (click)="post.like()">{{post.loveIts}} <i class="fa fa-thumbs-up"></i></a>
        <a class="mx-2" style="color:orangered;" (click)="post.dislike()">{{post.hateIts}} <i class="fa fa-thumbs-down"></i></a>         
    </p>        
</li>
